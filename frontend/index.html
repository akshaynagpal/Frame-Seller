<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frameseller - Buy amazing photos!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="jumbotron text-center">
      <h1>FrameSeller - Buy Amazing Photos!</h1>
      <p>Buy amazing photos online!</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
            <div class="well">
              <h3>Existing User?</h3>
              <h2>Login</h2>
                <form>
                    Email:<input type="email" name="userEmail" id="userEmail"><br><br>
                    Password:<input type="password" name="userPassword" id="userPassword"><br>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="well">
              <h3>New User?</h3>
              <h2>SignUp</h2>
              <form>
                    First Name: <input type="text" id="userFirstName" name="userFirstName"><br>
                    Last Name: <input type="text" id="userLastName" name="userLastName"><br>
                    Email: <input type="email" name="userEmail" id="userEmail"><br>
                    Password: <input type="password" name="userPassword" id="userPassword"><br>
                    <input type="submit" value="Sign Up">
              </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">Copyright 2017 XYZ</div>
</body>
</html>
