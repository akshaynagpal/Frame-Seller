<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frameseller - Buy amazing photos!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="jumbotron text-center">
      <h1>FrameSeller - Buy Amazing Photos!</h1>
      <p>Buy amazing photos online!</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
            <div class="well">
              <h3>Existing User?</h3>
              <h2>Login</h2>
                <form method="POST" action="http://localhost:8000/stripe_demo/login">
                    <table>
                    <tr>
                      <td class="form">Email:</td>
                      <td class="form"><input type="email" name="userEmail" id="userEmail"></td>
                    </tr>
                    <tr>
                      <td class="form">Password:</td>
                      <td class="form"><input type="password" name="userPassword" id="userPassword"></td>
                    </tr>
                    <tr><td colspan="2" class="form" align="center"><input type="submit" value="Login"></td></tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="col-sm-6">
          <div class="well">
              <h3>New User?</h3>
              <h2>SignUp</h2>
              <form method="POST" action="http://localhost:8000/stripe_demo/signup">
                  <table>
                    <tr>
                      <td class="form">First Name:</td>
                      <td class="form"><input type="text" id="firstname" name="firstname"></td>
                    </tr>
                    <tr>
                      <td class="form">Last Name:</td>
                      <td class="form"><input type="text" id="lastname" name="lastname"></td>
                    </tr>
                    <tr>
                      <td class="form">Email:</td>
                      <td class="form"><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                      <td class="form">Password:</td>
                      <td class="form"><input type="password" name="password" id="password"></td>
                    </tr>
                    <tr>
                      <td class="form">Repeat Password:</td>
                      <td class="form"><input type="password" name="repeatUserPassword" id="repeatPassword"></td>
                    </tr>
                    <tr>
                      <td colspan="2" align="center" class="form"><input type="submit" value="Sign Up"></td>
                    </tr>
                  </table>
              </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">Copyright 2017 XYZ</div>
</body>
</html>
